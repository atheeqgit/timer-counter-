<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- ?========= REMIXIONS ======= -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- ?====== GOOGLE FONTS LINK ======= -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>timer</title>
  </head>
  <body>
    <div class="body-container">
      <div class="input-box">
        <input type="number" id="date" placeholder="8" />
        <input type="text" id="month" placeholder="feb" />
        <input type="number" id="year" placeholder="2023" />
        <h2 class="button" id="button">START</h2>
      </div>

      <h1>TIME LEFT TO MY BIRTHDAY</h1>
      <div class="time-container">
        <div class="time-box">
          <p class="big-letter" id="days">00</p>
          <span class="small-letter">days</span>
        </div>
        <div class="time-box">
          <p class="big-letter" id="hours">00</p>
          <span class="small-letter">hours</span>
        </div>
        <div class="time-box">
          <p class="big-letter" id="minutes">00</p>
          <span class="small-letter">minutes</span>
        </div>
        <div class="time-box">
          <p class="big-letter" id="seconds">00</p>
          <span class="small-letter">seconds</span>
        </div>
      </div>
      <!-- ? CODING PLACE -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
